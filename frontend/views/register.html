<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ForceHost</title>
    <script src="/auth.js"></script>
</head>
        <body>
            <header class="p-3 text-bg-dark">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>
            
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    </ul>
                    <div class="text-end">
                      <button onclick="window.location.href='login'" type="button" class="btn btn-outline-light me-2">Login</button>
                      <button onclick="window.location.href='register'" type="button" class="btn btn-warning">Register</button>
                    </div>
                  </div>
                </div>
              </header>
              <body class="text-center">
            
                <main class="form-signin w-100 m-auto">
                  <form onsubmit="register(event)" name="form">
                    <img class="mb-4" src="logo.png" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Register</h1>
                    <div class="form-floating">
                        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">Username</label>
                      </div>
                    <div class="form-floating">
                      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                    <p class="mt-5 mb-3 text-muted">&copy; ForceHost 2023</p>
                  </form>
                </main> 
                  </body>
